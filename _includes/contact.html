<form method="post">
    <div class="form-group">
        <label>{{ site.data[lang].name | default: 'name' | capitalize }}</label>
        <input name="name" class="form-control" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input name="_replyto" type="email" class="form-control" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label>Your message</label>
        <textarea name="message" placeholder="Your message" class="form-control" rows="5"></textarea>
    </div>
    <input type="hidden" name="_language" value="{{ lang }}" />
    <input type="hidden" name="_subject" value="risc.be contact request" />
    <input title="address" name="_gotcha" style="display:none" />
    <div class="clearfix">
        <button id="submit" class="btn btn-primary float-right">Submit</button>
    </div>
</form>
