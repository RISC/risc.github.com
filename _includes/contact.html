<div class="my-4">
    <h4>{{ site.data[lang].contact | default: 'contact' | capitalize }}</h4>
</div>
<form method="post" class="validate-form" novalidate>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{ site.data[lang].name | default: 'name' | capitalize }}</label>
        <div class="col-sm-10">
            <input name="name" class="form-control" placeholder="John Doe" required>
            <div class="invalid-feedback">
                Please provide your name.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email address</label>
        <div class="col-sm-10">
            <input name="_replyto" type="email" class="form-control" placeholder="name@example.com" required>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Your message</label>
        <div class="col-sm-10">
            <textarea name="message" placeholder="Your message" class="form-control" rows="5" required></textarea>
            <div class="invalid-feedback">
                Please provide a message.
            </div>
        </div>
    </div>
    <input type="hidden" name="_language" value="{{ lang }}" />
    <input type="hidden" name="_subject" value="risc.be contact request" />
    <input title="address" name="_gotcha" style="display:none" />
    <div class="clearfix">
        <button id="submit" class="btn btn-primary float-right">Submit</button>
    </div>
</form>
